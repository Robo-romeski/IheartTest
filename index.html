<!DOCTYPE html>
<html>
<head>

	<title>iHeart Media Todo Test</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<h1>To-Do List!</h1>
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target=".checkit">Add Item</button>
<div id="todo-app">
<input type="text" id="new-todo" placeholder="What to do?">
<h2>Pending</h2>
<div class="list">
	
    <div class="todo">
    <label class="todo-label">
    <input type="checkbox" value="">10 am Conference call</label>
    <a href="#" class="remove">x</a>
    </div>
    <div class="todo"><label class="todo-label">
    <input type="checkbox" value="">Stand-Up meeting</label>
    <a href="#" class="remove">x</a>
    </div>
    <div class="todo">
    <label class="todo-label">
    <input type="checkbox" value="">Representative reviews</label>
    <a href="#" class="remove">x</a>
    </div>
    <div id="todo completed">
<h2>Completed Tasks</h2>
<div id="completed-list"></div>
<div id="new-todo" title="Add to-do item">
</div>
</div>
</div>

<!-- <input type="text" id="new-todo" placeholder="What to do?"> -->
<div id="new-todo" title="Add to-do item" class="modal fade checkit" tabindex="-1" role="dialog">
<div class="modal-dialog modal-md">
<div class="modal-content slim">
<form>
<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	<p>
		<label for="task">Task Name:</label>
		<input type="text" name="task" id="new-todo">
	</p>
	<p>
	<label for="task">Upload File:</label>
		<div class="fileUploader" id="one"></div>
	</p>
	<button type="button" class="addTask btn btn-primary" id="addIt">Add Task</button>
</form> 
</div></div></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="fileUploader.js"></script>
<script src="main.js"></script>
<script>
	$(".fileUploader").fileUploader();
</script>
</body>
</html>
